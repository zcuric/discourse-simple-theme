<script type="text/x-handlebars" data-template-name="list/topic-list-item.raw">
  {{#if bulkSelectEnabled}}
    <td class="star">
      <input type="checkbox" class="bulk-select" />
    </td>
  {{/if}}

  <td class="main-link clearfix">
    {{raw "topic-status" topic=topic}}
    {{topic-link topic}}
    {{#if controller.showTopicPostBadges}}
      {{raw
        "topic-post-badges"
        unread=topic.unread
        newPosts=topic.displayNewPosts
        unseen=topic.unseen
        url=topic.lastUnreadUrl
      }}
    {{/if}}
    {{discourse-tags topic mode="list"}}
    {{raw "list/topic-excerpt" topic=model}}
    <div class="creator">
      {{#if showCategory}}
        {{category-link topic.category}}
      {{/if}}{{#if topic.creator}}
        <a
          href="/users/{{topic.creator.username}}"
          data-auto-route="true"
          data-user-card="{{topic.creator.username}}"
        >
          {{topic.creator.username}}
        </a>
        <a href={{topic.url}}>
          {{format-date topic.createdAt format="tiny"}}
        </a>
      {{/if}}{{raw
        "list/action-list"
        topic=topic
        postNumbers=topic.liked_post_numbers
        className="likes"
        icon="heart"
      }}
    </div>
  </td>

  {{#if controller.showLikes}}
    <td class="num likes">
      {{number topic.like_count}}
      <i class="fa fa-heart"></i>
    </td>
  {{/if}}

  {{#if controller.showOpLikes}}
    <td class="num likes">
      {{number topic.op_like_count}}
      <i class="fa fa-heart"></i>
    </td>
  {{/if}}

  {{raw "list/posts-count-column" topic=topic}}

  <td class="last-post">
    <div class="poster-avatar">
      <a
        href="{{topic.lastPostUr}}"
        data-user-card="{{topic.last_poster_username}}"
      >
        {{avatar topic.lastPoster usernamePath="username" imageSize="medium"}}
      </a>
    </div>
    <div class="poster-info">
      <a href="{{topic.lastPostUrl}}">
        {{format-date topic.bumpedAt format="tiny"}}
      </a>
      <span class="editor">
        <a
          href="/users/{{topic.last_poster_username}}"
          data-auto-route="true"
          data-user-card="{{topic.last_poster_username}}"
        >
          {{topic.last_poster_username}}
        </a>
      </span>
    </div>
  </td>
</script>

<script type="text/x-handlebars" data-template-name="topic-list-header.raw">
  {{#if bulkSelectEnabled}}
    <th class="star">
      {{#if canBulkSelect}}
        <button class="btn bulk-select" title="{{i18n "topics.bulk.toggle"}}">
          <i class="fa fa-list"></i>
        </button>
      {{/if}}
    </th>
  {{/if}}
  {{raw
    "topic-list-header-column"
    order="default"
    name="topic.title"
    bulkSelectEnabled=bulkSelectEnabled
    showBulkToggle=toggleInTitle
    canBulkSelect=canBulkSelect
  }}

  {{#if showLikes}}
    {{raw
      "topic-list-header-column"
      sortable="true"
      order="likes"
      number="true"
      forceName=(theme-i18n "likes")
    }}
  {{/if}}
  {{#if showOpLikes}}
    {{raw
      "topic-list-header-column"
      sortable="true"
      order="op_likes"
      number="true"
      forceName=(theme-i18n "likes")
    }}
  {{/if}}
  {{raw
    "topic-list-header-column"
    sortable="true"
    number="true"
    order="posts"
    forceName=(theme-i18n "replies")
  }}
  {{raw
    "topic-list-header-column"
    sortable="true"
    order="activity"
    forceName=(theme-i18n "last_post")
  }}
</script>

<script>
  (function() {
    var TopicListItemView = require("discourse/components/topic-list-item")
      .default;

    TopicListItemView.reopen({
      showCategory: function() {
        return (
          !this.get("controller.hideCategory") &&
          this.get("topic.creator") &&
          this.get("topic.category.name") !== "uncategorized"
        );
      }.property()
    });
  })();
</script>
